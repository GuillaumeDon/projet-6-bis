<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
    <script src="https://kit.fontawesome.com/486886617b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Accueil"><img src="assets/images/logo.png" class="logo" alt="Accueil de Fisheye"/></a>
    </header>
   
    <main id="main">
        <section class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </section>

        <label for="filtre">Trier par :</label>
        <select name="filtre" id="filtre" aria-label="Sélectionner un critère de tri">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>

        <section class="photographer-media" aria-label="Contenu multimédia du photographe"></section>

        <div class="counter-like" aria-label="Compteur de likes"></div>
    </main>

    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2 aria-label="Formulaire de contact">Contactez-moi</h2>
                <img src="assets/icons/close.svg" alt="Fermer le formulaire" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label for="first-name">Prénom :</label>
                    <input type="text" id="first-name" required aria-label="Entrez votre prénom" />
                </div>
                <div>
                    <label for="last-name">Nom :</label>
                    <input type="text" id="last-name" required aria-label="Entrez votre nom" />
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" required aria-label="Entrez votre adresse email" />
                </div>
                <div>
                    <label for="message">Votre message :</label>
                    <textarea id="message" required aria-label="Entrez votre message"></textarea>
                </div>
                <button class="contact_button" type="submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
            </form>
        </div>
    </div>

    <div id="lightbox_modal">
        <img src="assets/icons/close.svg" alt="Fermer la lightbox" onclick="closeSlider()" aria-label="Fermer la visionneuse multimédia" />
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/slider.js" type="module"></script>
</body>
</html>
